<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Hover</title>
    <link rel="stylesheet" href="style.css">
<style>
    div:hover{
        color: red;

    }
    div>p{
        display:none ;
    }
    div:hover>p{
        display:block;
        background-color: red;
        color: white; 
    }
    
    
</style>
</head>
<body>
    <h1 id="principal">Exemplo de Hover</h1>
    <p>Passe o mouse no texto abaixo</p>
    <div>
        Passe o Mouse aqui!
        <p>TEXTO ESCONDIDO...</p>
    </div>
    <P>FIM DO EXEMPLO</P>


</body>
</html>
