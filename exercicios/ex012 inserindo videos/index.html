<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vídeos em HTML5</title>
</head>
<body>
    <h1>inserindo vídeos hospedado localmente</h1>
    <p>este video está hospedado no meu próprio servidor</p>
<video  poster="imagens/cristo-redentor.png" controls width="500"height="315"  >
    <source src="midia/Meu-Video.mp4" type="video/mp4">
    <source src="midia/Meu-Video.webm" type="video/webm">
    <p>se o navegador nao tiver compatibilidade com um formato de vídeo</p>
    <!--se o navegador nao tiver compatibilidade com um formato de video,ele reproduzirá o proximo formato(DESSE JEITO CONSOME INTERNET DO SERVIDOR)-->
</video>
<h1> Você também pode carregar vídeos direto de outros sites,como por exemplo o YouTube</h1>
<iframe width="500" height="315" src="https://www.youtube.com/embed/Ap7mI2LzgKU" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
<!--dessa forma nao consome dados do seu servidor , e sim do proprio youtube-->
</body>

</html>
