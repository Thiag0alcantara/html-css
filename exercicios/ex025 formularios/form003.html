<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Teste de formulário</h1>
    <form 
        action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Dados Escoláres</legend>
            <p>
                <label for="inome">Nome:</label>
                <input type="text" name="nome" id="inome" required maxlength="30" placeholder="Nome completo" autocomplete="name">
            </p>
            
            <p>
                <label for="imedia">Média:</label>
                <input type="number" name="media" id="imedia" max="10" min="0" placeholder="0 a 10" step="0.1"  required>
             </p>
                    <p>
                        <label for="imes">Período Letivo:</label>
                        <input type="month" name="periodo letivo" id="imes" value="2023-07" required>
                    </p>
                    <p>
                        <label for="idia">Dia:</label>
                        <input type="date" name="idia" id="idia" required value="" >
                    </p>
                    <p>
                        <label for="idia">Hora:</label>
                        <input type="time" name="hora" id="ihora"  >
                    </p>
            
                <p>
        </fieldset>

            <p>
                <input type="submit" value="ENVIAR">
                <input type="reset" value="LIMPAR">
            </p>
            
        

    </form>
</body>
</html>
