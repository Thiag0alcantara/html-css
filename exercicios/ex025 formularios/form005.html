<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulário</title>
</head>
<body>
    <H1>Exemplo de formulário</H1>
    <fieldset >
        <legend>Esportes Favoritos</legend>

        
            <input type="checkbox" name="Futebol" id="efut" ><label for="efut">Futebol</label><br>
            <input type="checkbox" name="basquete" id="ebasq"><label for="ebasq">Basquete </label> <br>
            
            <input type="checkbox" name="Tênis" id="etenis"><label for="etenis">Tênis </label> <br>
            <input type="checkbox" name="natacao" id="enatacao"><label for="enatacao">Natação </label> <br>
        

    </fieldset>
    <p>
        <input type="submit" value="ENVIAR">
        <input type="reset" value="LIMPAR">
    </p>
        

        
</body>
</html>
