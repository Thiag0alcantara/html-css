<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>formulário</h1>
    <fieldset>
        
        <form action="cadastro.php">
             <p>
                 <label for="icor">Cor:</label>   
                             <input type="color" name="cor" id="icor">
             </p>

            <p>
                <label for="isat">Nivel de satisfação</label>
                <input type="range" name="satisfação" id="isat" value="5" max="10" min="0">
            </p>

            <p>
                <label for="iimg"></label>
                <input type="file" name="imagem" id="iimg">
            </p>
                <input type="submit" value="ENVIAR">
                <input type="reset" value="LIMPAR">

        </form>
    </fieldset>

</body>
</html>
